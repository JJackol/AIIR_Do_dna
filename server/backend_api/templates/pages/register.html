{% extends "base.html" %}

{% block content %}
<div class="col-12">
  <h2>Register</h2>
  <form method="post" action="register" class="col-6 mt-5">
    <div class="form-group">
      <label for="InputEmail1">Username</label>
      <input name="username" type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">Type your name.</small>
    </div>
    <div class="form-group">
      <label for="InputPassword1">Password</label>
      <input name="password" type="password" class="form-control" id="InputPassword1" aria-describedby="passwordHelp">
      <small id="passwordHelp" class="form-text text-muted">Type your password.</small>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock content %}
