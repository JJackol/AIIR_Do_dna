{% extends "base.html" %}

{% block content %}
<div class="col-12">
  <h2>STRONA GŁÓWNA</h2>
  <h5>Zaloguj się, aby móc kontynuować</h5>
  <form method="post" action="home" class="col-6 mt-5">
    <div class="form-group">
      <label for="InputUsername">Username</label>
      <input name="username"  class="form-control" id="InputUsername" aria-describedby="helpUsername">
      <small id="helpUsername" class="form-text text-muted">Type your name.</small>
    </div>
    <div class="form-group">
      <label for="InputPassword1">Password</label>
      <input name="password" type="password" class="form-control" id="InputPassword1" aria-describedby="passwordHelp">
      <small id="passwordHelp" class="form-text text-muted">Type your password.</small>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="Check1">
      <label class="form-check-label" for="Check1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="col-6">
    <div style="float:right">
      <label for="registerButton">Or if you don`t have an account</label>
      <a class="btn btn-primary" href="register">Register</a>
    </div>
  </div>
</div>
{% endblock content %}
